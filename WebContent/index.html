<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>User Information Form</title>
    <style>
        body {
            background-color: #f2f2f2; /* Set background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white; /* Set container background color */
            padding: 30px; /* Increase container padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add box shadow for a nice effect */
            max-width: 400px; /* Increase the maximum width of the container */
            width: 100%;
        }

        form {
            text-align: left; /* Align form elements to the left */
        }

        form input {
            width: 100%; /* Make the text fields take up the full width of the container */
            margin-bottom: 10px; /* Add some space between text fields */
            padding: 8px; /* Add padding to text fields for better appearance */
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>User Information Form:</h2>

        <form action="FirstServlet" method="post">
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required/><br/>

            <label for="userCity">City:</label>
            <input type="text" id="userCity" name="userCity" required/><br/>

            <label for="userEducation">Education:</label>
            <input type="text" id="userEducation" name="userEducation" required/><br/>

            <label for="userHobby">Hobby:</label>
            <input type="text" id="userHobby" name="userHobby" required/><br/>

            <input type="submit" value="Save"/>
        </form>
    </div>

</body>

</html>
